<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="row ml-0" th:fragment="fragment-main1">
		<h1 class="mt-3" align=center>메인1 화면 구간</h1>
		<hr/>
		<div id="carouselExample" class="carousel slide mb-3">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://placeimg.com/1000/500/arch"
						class="d-block w-100" alt="풍경">
				</div>
				<div class="carousel-item">
					<img src="https://placeimg.com/1000/500/animals"
						class="d-block w-100" alt="동물">
				</div>
				<div class="carousel-item">
					<img src="https://placeimg.com/1000/500/people"
						class="d-block w-100" alt="사람">
				</div>
				<div class="carousel-item">
					<img src="https://placeimg.com/1000/500/nature"
						class="d-block w-100" alt="자연">
				</div>
				<div class="carousel-item">
					<img src="https://placeimg.com/1000/500/tech"
						class="d-block w-100" alt="테크">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
</body>
</html>
