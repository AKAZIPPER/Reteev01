<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: fragment-header">	
	<meta charset="UTF-8">
	<title>로그인</title>
</head>
<body>
	<div th:replace="/fragments/logoMain.html :: fragment-logoMain"></div>
	<div id="table" class="container-fluid">
		<form action="/login" method="post">
			<table id="loginTable" class="mt-5">
				<tr>
					<th colspan="2">
						<h4 id="title">RE:TEEV에 오신걸 환영합니다.</h4>
					</th>
				</tr>					
				<tr>
					<td colspan="2">
						<input class="inputs" type="text" placeholder="아이디 입력바람">
					</td>
				</tr>		
				<tr>
					<td colspan="2">
						<input class="inputs" type="text" placeholder="비밀번호 입력바람">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="btns" type="button" value="회원가입" onclick="createUser()">
						<input class="btns" type="submit" value="로그인">
					</td>
					
				</tr>	
			</table>
		</form>	
	</div>
	
	<script>
	
		function createUser(){
			location.replace("/login/createUser");
		}
	</script>
</body>
</html>
